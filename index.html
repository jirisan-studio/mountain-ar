<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>100ëŒ€ ëª…ì‚° AR</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        
        #ui-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* ë””ë²„ê·¸ íŒ¨ë„ (ê±°ë¦¬ í™•ì¸ìš© - í…ŒìŠ¤íŠ¸ í›„ ì‚­ì œ ê°€ëŠ¥) */
        #debug-panel {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            font-size: 14px;
            text-align: left;
            position: absolute;
            top: 10px; left: 10px;
            border-radius: 8px;
            pointer-events: auto;
        }

        /* ìŠ¬ë¼ì´ë” (ì˜¤ë¥¸ìª½) */
        .slider-wrapper {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: auto;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            padding: 15px 5px;
        }

        input[type=range] {
            writing-mode: bt-lr; 
            -webkit-appearance: slider-vertical;
            width: 8px;
            height: 100%;
        }

        .range-label {
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* ìº¡ì³ ë²„íŠ¼ */
        #capture-btn {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            border: 5px solid rgba(200,200,200,0.5);
            pointer-events: auto;
            cursor: pointer;
            font-size: 30px;
        }

        @media (orientation: landscape) {
            .slider-wrapper { right: 40px; }
            #capture-btn { bottom: 20px; }
        }
    </style>
</head>

<body>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
        renderer="logarithmicDepthBuffer: true; precision: medium;">

        <!-- ì¹´ë©”ë¼ ì„¤ì • -->
        <a-camera gps-camera="minDistance: 1;" rotation-reader></a-camera>
        
        <a-entity id="places-container"></a-entity>
    </a-scene>

    <div id="ui-container">
        <div id="debug-panel">GPS ìˆ˜ì‹  ì¤‘...</div>

        <div class="slider-wrapper">
            <div class="range-label"><span id="range-val">50</span>km</div>
            <!-- ìµœëŒ€ ê±°ë¦¬ 50kmë¡œ ì„¤ì • -->
            <input type="range" id="dist-slider" min="0" max="50" value="50" step="1">
        </div>

        <button id="capture-btn">ğŸ“·</button>
    </div>

    <script>
        // í˜„ì¬ëŠ” í…ŒìŠ¤íŠ¸ ë°ì´í„°ì…ë‹ˆë‹¤. 
        // ì—¬ê¸°ì— ë‚˜ì¤‘ì— [100ëŒ€ ëª…ì‚° ì „ì²´ ë°ì´í„°]ë¥¼ ë¶™ì—¬ë„£ê¸°ë§Œ í•˜ë©´ ë©ë‹ˆë‹¤.
        const mountainData = [
            { name: "ì§€ë¦¬ì‚° ë…¸ê³ ë‹¨", lat: 35.2938, lng: 127.5332 },
            { name: "ì§€ë¦¬ì‚° ì²œì™•ë´‰", lat: 35.3369, lng: 127.7306 },
            { name: "ì§€ë¦¬ì‚° ë°˜ì•¼ë´‰", lat: 35.3195, lng: 127.5619 },
            { name: "í…ŒìŠ¤íŠ¸(ë¶ìª½)", lat: 0, lng: 0 } 
        ];

        let userLat = 0;
        let userLng = 0;

        window.onload = () => {
            const slider = document.getElementById('dist-slider');
            slider.addEventListener('input', updateVisibleRange);
            document.getElementById('capture-btn').addEventListener('click', takeScreenshot);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    userLat = position.coords.latitude;
                    userLng = position.coords.longitude;
                    
                    // í…ŒìŠ¤íŠ¸ìš© ë¶ìª½ í•€ ê°±ì‹ 
                    if(mountainData[3].lat === 0) {
                        mountainData[3].lat = userLat + 0.003; 
                        mountainData[3].lng = userLng;
                    }

                    renderPlaces(slider.value);

                }, error => {
                    alert("GPS ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.");
                }, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 27000
                });
            }
        };

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function renderPlaces(rangeKm) {
            const container = document.getElementById('places-container');
            container.innerHTML = ''; 
            
            let debugHTML = `ë‚´ ìœ„ì¹˜: ${userLat.toFixed(4)}, ${userLng.toFixed(4)}<br>`;

            mountainData.forEach(place => {
                const dist = calculateDistance(userLat, userLng, place.lat, place.lng);
                
                // ë””ë²„ê·¸ íŒ¨ë„ì— ê±°ë¦¬ í‘œì‹œ
                if(dist <= 100) { // ë„ˆë¬´ ë¨¼ ê±´ ë¡œê·¸ì—ì„œ ì œì™¸
                    debugHTML += `${place.name}: ${dist.toFixed(1)}km<br>`;
                }

                if (dist <= rangeKm) {
                    const entity = document.createElement('a-entity');
                    entity.setAttribute('gps-entity-place', `latitude: ${place.lat}; longitude: ${place.lng};`);
                    entity.setAttribute('look-at', '[gps-camera]');

                    // â˜… [í•µì‹¬] ê±°ë¦¬ ë¹„ë¡€ í¬ê¸° ë³´ì • ê³µì‹ â˜…
                    // ê±°ë¦¬ê°€ ë©€ë©´ ë©€ìˆ˜ë¡ ë¬¼ì²´ í¬ê¸°ë¥¼ í‚¤ì›Œì„œ(Scale Up), í™”ë©´ì—ì„œëŠ” ë¹„ìŠ·í•˜ê²Œ ë³´ì´ê²Œ ë§Œë“¦
                    // ê¸°ë³¸ í¬ê¸° 20 + (ê±°ë¦¬ km * 10)
                    const scaleSize = 20 + (dist * 10); 
                    entity.setAttribute('scale', `${scaleSize} ${scaleSize} ${scaleSize}`);

                    // 1. í•€ (ë¹¨ê°„ìƒ‰ ì›ë¿”) - ë†’ì´ ì¡°ì ˆ (yì¶•ì„ ì¡°ê¸ˆ ë‚®ì¶¤)
                    const cone = document.createElement('a-cone');
                    cone.setAttribute('color', 'red');
                    cone.setAttribute('radius-bottom', '0.1'); 
                    cone.setAttribute('radius-top', '1');
                    cone.setAttribute('height', '3');
                    cone.setAttribute('position', '0 2 0'); // ëˆˆë†’ì´ë³´ë‹¤ ì‚´ì§ ìœ„
                    cone.setAttribute('opacity', '0.8');

                    // 2. í…ìŠ¤íŠ¸ (ì´ë¦„ + ê±°ë¦¬)
                    const textValue = `${place.name}\n(${dist.toFixed(1)}km)`;
                    
                    const text = document.createElement('a-text');
                    text.setAttribute('value', textValue);
                    text.setAttribute('align', 'center');
                    text.setAttribute('color', 'white');
                    text.setAttribute('position', '0 5 0'); // í•€ ë°”ë¡œ ìœ„
                    
                    // ë°°ê²½ìƒ‰ (ê²€ì€ìƒ‰ ë°˜íˆ¬ëª… ë°•ìŠ¤) - ê¸€ì”¨ ì˜ ë³´ì´ê²Œ
                    text.setAttribute('geometry', 'primitive: plane; width: auto; height: auto;');
                    text.setAttribute('material', 'color: black; opacity: 0.6;');

                    entity.appendChild(cone);
                    entity.appendChild(text);
                    container.appendChild(entity);
                }
            });

            document.getElementById('debug-panel').innerHTML = debugHTML;
            document.getElementById('range-val').innerText = rangeKm;
        }

        function updateVisibleRange(e) {
            renderPlaces(e.target.value);
        }

        function takeScreenshot() {
            const ui = document.getElementById('ui-container');
            ui.style.display = 'none';
            setTimeout(() => { ui.style.display = 'flex'; }, 3000);
        }
    </script>
</body>
</html>
