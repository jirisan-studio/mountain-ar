<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ì§€ë¦¬ì‚° AR ê°€ì´ë“œ</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        
        #ui-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* ë””ë²„ê·¸ ì •ë³´ (í¬ê³  ì˜ ë³´ì´ê²Œ ìˆ˜ì •) */
        #debug-panel {
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00; /* í˜•ê´‘ ì—°ë‘ìƒ‰ */
            padding: 15px;
            font-size: 16px; 
            font-weight: bold;
            text-align: left;
            pointer-events: auto;
            position: absolute;
            top: 10px; left: 10px;
            border-radius: 10px;
            max-width: 80%;
            line-height: 1.5;
        }

        .slider-wrapper {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: auto;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 10px 5px;
        }

        input[type=range] {
            writing-mode: bt-lr; 
            -webkit-appearance: slider-vertical;
            width: 10px;
            height: 100%;
        }

        .range-label {
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
        }

        #capture-btn {
            position: absolute;
            left: 20px;
            bottom: 30px;
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            border: 4px solid rgba(0,0,0,0.2);
            pointer-events: auto;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        @media (orientation: landscape) {
            .slider-wrapper { right: 40px; }
            #capture-btn { bottom: 20px; left: 40px; }
        }
    </style>
</head>

<body>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
        renderer="logarithmicDepthBuffer: true; precision: medium;">

        <a-camera gps-camera="minDistance: 5;" rotation-reader></a-camera>
        <a-entity id="places-container"></a-entity>
    </a-scene>

    <div id="ui-container">
        <div id="debug-panel">GPS ì‹ í˜¸ ìˆ˜ì‹  ì¤‘...</div>

        <div class="slider-wrapper">
            <!-- ìµœëŒ€ ê±°ë¦¬ë¥¼ 300kmë¡œ ëŠ˜ë¦¼ -->
            <div class="range-label"><span id="range-val">300</span>km</div>
            <input type="range" id="dist-slider" min="0" max="300" value="300" step="10">
        </div>

        <button id="capture-btn">ğŸ“·</button>
    </div>

    <script>
        // ì‹¤ì œ API ë°ì´í„° êµ¬ì¡°ë¥¼ ë°˜ì˜ (ë‚˜ì¤‘ì„ ìœ„í•´)
        const mountainData = [
            { name: "ì§€ë¦¬ì‚° ë…¸ê³ ë‹¨", lat: 35.2938, lng: 127.5332 },
            { name: "ì§€ë¦¬ì‚° ì²œì™•ë´‰", lat: 35.3369, lng: 127.7306 }, 
            { name: "í…ŒìŠ¤íŠ¸(ë¶ìª½)", lat: 0, lng: 0 } 
        ];

        let userLat = 0;
        let userLng = 0;

        window.onload = () => {
            const slider = document.getElementById('dist-slider');
            slider.addEventListener('input', updateVisibleRange);
            document.getElementById('capture-btn').addEventListener('click', takeScreenshot);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    userLat = position.coords.latitude;
                    userLng = position.coords.longitude;
                    
                    // í…ŒìŠ¤íŠ¸ìš© ì¢Œí‘œ(ë¶ìª½) ê°±ì‹ 
                    if(mountainData[2].lat === 0) {
                        mountainData[2].lat = userLat + 0.002; 
                        mountainData[2].lng = userLng;
                    }

                    // ë Œë”ë§ ì‹¤í–‰
                    renderPlaces(slider.value);

                }, error => {
                    document.getElementById('debug-panel').innerText = "GPS ê¶Œí•œ í•„ìš”!";
                }, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 27000
                });
            }
        };

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function renderPlaces(rangeKm) {
            const container = document.getElementById('places-container');
            container.innerHTML = ''; 
            
            // ë””ë²„ê·¸ í…ìŠ¤íŠ¸ ì´ˆê¸°í™”
            let debugHTML = `ë‚´ ìœ„ì¹˜: ${userLat.toFixed(4)}, ${userLng.toFixed(4)}<br>----------------<br>`;

            mountainData.forEach(place => {
                const dist = calculateDistance(userLat, userLng, place.lat, place.lng);
                
                // í™”ë©´ ì™¼ìª½ ìœ„ì— ëª¨ë“  ì‚°ì˜ ê±°ë¦¬ ì •ë³´ë¥¼ ì¶œë ¥ (ë§¤ìš° ì¤‘ìš”)
                debugHTML += `${place.name}: <strong>${dist.toFixed(1)}km</strong><br>`;

                if (dist <= rangeKm) {
                    const entity = document.createElement('a-entity');
                    entity.setAttribute('gps-entity-place', `latitude: ${place.lat}; longitude: ${place.lng};`);
                    entity.setAttribute('look-at', '[gps-camera]');

                    // â˜… ê±°ë¦¬ ë¹„ë¡€ í¬ê¸° ì¡°ì ˆ (ê±°ë¦¬ê°€ ë©€ìˆ˜ë¡ í•€ì„ ì—„ì²­ë‚˜ê²Œ í‚¤ì›€)
                    // 1kmë§ˆë‹¤ í¬ê¸°ë¥¼ 5ë°°ì”© í‚¤ì›ë‹ˆë‹¤.
                    let scaleSize = 20 + (dist * 5); 
                    entity.setAttribute('scale', `${scaleSize} ${scaleSize} ${scaleSize}`);

                    // 1. í•€ (ì—­ì‚¼ê°í˜•)
                    const cone = document.createElement('a-cone');
                    cone.setAttribute('color', 'red');
                    cone.setAttribute('radius-bottom', '0.2'); 
                    cone.setAttribute('radius-top', '1');
                    cone.setAttribute('height', '3');
                    // ë†’ì´ê°’(y)ì„ ì¤˜ì„œ ì‚° ìœ„ë¡œ ë¶• ë„ì›ë‹ˆë‹¤ (ì•½ 100m ìƒê³µ ëŠë‚Œ)
                    cone.setAttribute('position', '0 10 0'); 
                    
                    // 2. í…ìŠ¤íŠ¸
                    const text = document.createElement('a-text');
                    text.setAttribute('value', `${place.name}\n${dist.toFixed(1)}km`);
                    text.setAttribute('align', 'center');
                    text.setAttribute('color', 'yellow');
                    // í•€ë³´ë‹¤ ë” ìœ„ì— ë°°ì¹˜
                    text.setAttribute('position', '0 15 0'); 

                    entity.appendChild(cone);
                    entity.appendChild(text);
                    container.appendChild(entity);
                }
            });

            document.getElementById('debug-panel').innerHTML = debugHTML;
            document.getElementById('range-val').innerText = rangeKm;
        }

        function updateVisibleRange(e) {
            renderPlaces(e.target.value);
        }

        function takeScreenshot() {
            const ui = document.getElementById('ui-container');
            ui.style.display = 'none';
            setTimeout(() => { ui.style.display = 'flex'; }, 3000);
        }
    </script>
</body>
</html>
