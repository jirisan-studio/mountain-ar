<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>실시간 산봉우리 검색 AR</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        
        #ui-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #search-box {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        #mt-input {
            width: 95%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        #search-btn {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ff9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }

        #status-msg {
            color: #00ff00; /* 잘 보이게 형광색 */
            font-size: 13px;
            margin-top: 5px;
            font-weight: bold;
        }

        .slider-wrapper {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: auto;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            padding: 15px 5px;
        }

        input[type=range] {
            writing-mode: bt-lr; 
            -webkit-appearance: slider-vertical;
            width: 8px;
            height: 100%;
        }

        .range-label { color: white; font-weight: bold; font-size: 14px; margin-bottom: 10px; }
    </style>
</head>

<body>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
        renderer="logarithmicDepthBuffer: true; precision: medium;">

        <!-- GPS 카메라 설정 -->
        <a-camera gps-camera="minDistance: 5;" rotation-reader></a-camera>
        <a-entity id="places-container"></a-entity>
    </a-scene>

    <div id="ui-container">
        <div id="search-box">
            <input type="text" id="mt-input" placeholder="산 이름 (예: 지리산)">
            <button id="search-btn" onclick="searchMountain()">검색하기</button>
            <div id="status-msg">GPS 신호 찾는 중...</div>
            <!-- GPS 강제 재시도 버튼 -->
            <button onclick="startGPS()" style="font-size:10px; padding:5px; margin-top:5px;">GPS 재연결</button>
        </div>

        <div class="slider-wrapper">
            <div class="range-label"><span id="range-val">50</span>km</div>
            <input type="range" id="dist-slider" min="1" max="50" value="50" step="1">
        </div>
    </div>

    <script>
        const API_KEY = "aefb2d81d98a261063b5a55e928504fd246622cdc34f474da0ffc56447df5e4a";
        const API_URL = "https://apis.data.go.kr/B553662/peakPoiInfoService/getPeakPoiInfoList";

        let userLat = 0;
        let userLng = 0;
        let currentData = [];
        let watchId = null;

        window.onload = () => {
            const slider = document.getElementById('dist-slider');
            slider.addEventListener('input', (e) => {
                document.getElementById('range-val').innerText = e.target.value;
                renderPlaces(e.target.value);
            });

            // 시작하자마자 GPS 시도
            startGPS();
        };

        function startGPS() {
            const status = document.getElementById('status-msg');
            status.innerText = "GPS 권한 요청 중...";

            if (!navigator.geolocation) {
                alert("이 브라우저는 GPS를 지원하지 않습니다.");
                return;
            }

            // 기존 추적 중단 후 재시작
            if (watchId) navigator.geolocation.clearWatch(watchId);

            watchId = navigator.geolocation.watchPosition(
                // 성공 시
                (position) => {
                    userLat = position.coords.latitude;
                    userLng = position.coords.longitude;
                    const acc = position.coords.accuracy;
                    
                    status.innerText = `✅ 위치 잡힘!\n위도:${userLat.toFixed(4)}\n경도:${userLng.toFixed(4)}\n(오차 ${acc}m)`;
                    
                    // 위치 잡히면 핀 거리 업데이트
                    if(currentData.length > 0) renderPlaces(document.getElementById('dist-slider').value);
                },
                // 실패 시
                (error) => {
                    let errMsg = "";
                    switch(error.code) {
                        case 1: errMsg = "권한 거부됨 (설정에서 허용해주세요)"; break;
                        case 2: errMsg = "위치 확인 불가 (GPS 신호 약함)"; break;
                        case 3: errMsg = "시간 초과 (재연결 눌러주세요)"; break;
                        default: errMsg = "알 수 없는 오류"; break;
                    }
                    status.innerText = "❌ " + errMsg;
                    // 사용자에게 팝업으로 알려줌
                    // alert("GPS 오류: " + errMsg); 
                },
                // 옵션 (중요)
                {
                    enableHighAccuracy: true, // 정확도 우선
                    timeout: 20000,           // 20초 기다림
                    maximumAge: 0             // 캐시된 위치 사용 안 함
                }
            );
        }

        function searchMountain() {
            const keyword = document.getElementById('mt-input').value;
            if(!keyword) { alert("산 이름을 입력하세요"); return; }
            if(userLat === 0) { alert("GPS 위치가 잡혀야 검색할 수 있습니다."); return; }

            const status = document.getElementById('status-msg');
            status.innerText = `'${keyword}' API 요청 중...`;

            const queryParams = `?serviceKey=${API_KEY}&numOfRows=100&pageNo=1&type=json&srchFrtrlNm=${encodeURIComponent(keyword)}&srchPlaceTpeCd=PEAK`;
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(API_URL + queryParams)}`;

            fetch(proxyUrl)
                .then(response => response.json())
                .then(data => {
                    const items = data.response?.body?.items?.item;
                    if (items) {
                        const list = Array.isArray(items) ? items : [items];
                        currentData = list.map(item => ({
                            name: item.placeNm,
                            mtName: item.frtrlNm,
                            lat: parseFloat(item.lat),
                            lng: parseFloat(item.lot),
                            alt: item.aslAltide
                        }));
                        status.innerText = `✅ ${currentData.length}개 봉우리 발견!`;
                        renderPlaces(document.getElementById('dist-slider').value);
                    } else {
                        status.innerText = "⚠️ 검색 결과 없음. 다른 이름으로 시도해보세요.";
                        currentData = [];
                        renderPlaces(50);
                    }
                })
                .catch(err => {
                    console.error(err);
                    status.innerText = "❌ API 통신 오류";
                });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function renderPlaces(rangeKm) {
            const container = document.getElementById('places-container');
            container.innerHTML = ''; 

            currentData.forEach(place => {
                const dist = calculateDistance(userLat, userLng, place.lat, place.lng);

                if (dist <= rangeKm) {
                    const entity = document.createElement('a-entity');
                    entity.setAttribute('gps-entity-place', `latitude: ${place.lat}; longitude: ${place.lng};`);
                    entity.setAttribute('look-at', '[gps-camera]');

                    const scaleSize = 20 + (dist * 10); 
                    entity.setAttribute('scale', `${scaleSize} ${scaleSize} ${scaleSize}`);

                    const cone = document.createElement('a-cone');
                    cone.setAttribute('color', 'red');
                    cone.setAttribute('radius-bottom', '0.1'); 
                    cone.setAttribute('radius-top', '1');
                    cone.setAttribute('height', '3');
                    cone.setAttribute('position', '0 5 0'); 

                    const text = document.createElement('a-text');
                    text.setAttribute('value', `${place.mtName} ${place.name}\n(${dist.toFixed(1)}km)`);
                    text.setAttribute('align', 'center');
                    text.setAttribute('color', 'white');
                    text.setAttribute('position', '0 10 0'); 
                    text.setAttribute('geometry', 'primitive: plane; width: auto; height: auto;');
                    text.setAttribute('material', 'color: black; opacity: 0.6;');

                    entity.appendChild(cone);
                    entity.appendChild(text);
                    container.appendChild(entity);
                }
            });
        }
    </script>
</body>
</html>
